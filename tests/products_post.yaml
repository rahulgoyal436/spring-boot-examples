scenarios:
  - name: Successful API request
    description: This test verifies that a valid API request returns a successful response.
    steps:
      - request:
          url: http://localhost:8080/api/products
          method: POST
          headers:
            Content-Type: application/json
          body: '{"name": "Product 1", "description": "This is a product description", "price": 10.0}'
      - response:
          status_code: 200
          body:
            id: 1
            name: Product 1
            description: This is a product description
            price: 10.0
  - name: API request with validation failure
    description: This test verifies that an invalid API request returns a validation error.
    steps:
      - request:
          url: http://localhost:8080/api/products
          method: POST
          headers:
            Content-Type: application/json
          body: '{"name": "Product 1"}'
      - response:
          status_code: 400
          body:
            error: "Validation failed"
            message: "The request body is missing the required field 'description'."
  - name: API request with edge case
    description: This test verifies that an API request with special characters or large data returns a successful response.
    steps:
      - request:
          url: http://localhost:8080/api/products
          method: POST
          headers:
            Content-Type: application/json
          body: '{"name": "Product 1", "description": "This is a product description with special characters 汉字", "price": 10.0}'
      - response:
          status_code: 200
          body:
            id: 1
            name: Product 1
            description: This is a product description with special characters 汉字
            price: 10.0